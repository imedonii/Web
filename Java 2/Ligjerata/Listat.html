<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listat</title>
    <style>
        div{
            width: 700px;
            min-height: 300px;
            background-color: cadetblue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <ol type="1">
            <h2><em>Lista e renditur</em></h2>
            <li><a href="https://www.google.com">SHKI</a></li>
            <li>SI</li>
            <li>AK</li>
        </ol>
        <ul type="square">
            <h2><em>Lista e pa-renditur</em></h2>
            <li>SHK2</li>
            <li>IW</li>
            <li>DB</li>
        </ul>

        <dl>
            <h2><em>Listat pershkruese</em></h2>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
        </dl>
    </div>
</body>
</html>
